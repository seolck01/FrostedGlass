<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="signIn">
      <div class="main">
        <div class="signIn-box">
          <div class="logo"><img src="#" alt="logo" /></div>
          <div>
            <div class="form">
              <strong>Login</strong>
              <form>
                <div class="row">
                  <label
                    ><input
                      type="text"
                      name="userName"
                      placeholder="请输入邮箱或手机"
                  /></label>
                </div>
                <div class="row">
                  <label
                    ><input
                      type="password"
                      name="userPassword"
                      placeholder="密码"
                  /></label>

                  <i class="el-icon-arrow-right">button</i>
                </div>
              </form>
            </div>
            <div class="onClickToRegister">
              <span>前往注册</span> <span>忘记密码</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
